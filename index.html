<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Juego de othello</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="./css/main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Juego Othello</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" onclick="reglas()" href="">Reglas  <span class="sr-only">(current)</span> </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Acerca de...</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link"  onclick="location.href='https://es.wikipedia.org/wiki/Reversi'" >Mas sobre Othello...</a>
                  </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <canvas id="tablero" width="500" height="500" class="tablero"></canvas>
    <div class="main">
        <div class="button-row">
            <div>
                <a title="Nuevo Juego" onclick="nuevoJuego()"></a>
            </div>
            <div>
                <a title="Pasar" onclick="pasar()"></a>
            </div>
        </div>
    </div>
    <footer class="bg-dark">
        &copy; Juego Othello 2018
    </footer>
    <script src="js/app.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
